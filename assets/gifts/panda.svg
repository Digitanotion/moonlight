<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    
    <defs>
      <linearGradient id="bg_panda" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#C030E8"/><stop offset="100%" stop-color="#F546BE"/>
      </linearGradient>
      <radialGradient id="holo_panda" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </radialGradient>
      <filter id="ds_panda" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.35"/>
      </filter>
      <filter id="spec_panda" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="b"/>
        <feSpecularLighting in="b" surfaceScale="5" specularConstant="0.9" specularExponent="22" lighting-color="white" result="s">
          <fePointLight x="-160" y="-220" z="320"/>
        </feSpecularLighting>
        <feComposite in="s" in2="SourceGraphic" operator="in" result="sp"/>
        <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="sp"/></feMerge>
      </filter>
      <filter id="grain_panda" x="-10%" y="-10%" width="120%" height="120%">
        <feTurbulence type="fractalNoise" baseFrequency="1.25" numOctaves="2" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
        <feBlend in="SourceGraphic" mode="overlay"/>
      </filter>
      <linearGradient id="chrome_panda" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#f5f5f5"/><stop offset="25%" stop-color="#bdbdbd"/>
        <stop offset="50%" stop-color="#ffffff"/><stop offset="75%" stop-color="#a3a3a3"/>
        <stop offset="100%" stop-color="#f5f5f5"/>
      </linearGradient>
      <linearGradient id="gold_panda" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FFF4C2"/><stop offset="22%" stop-color="#FFD766"/>
        <stop offset="50%" stop-color="#FFBF2A"/><stop offset="78%" stop-color="#FFD766"/>
        <stop offset="100%" stop-color="#FFF4C2"/>
      </linearGradient>
      <linearGradient id="holoEdge_panda" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#FF8AE2"/><stop offset="50%" stop-color="#7AF3FF"/><stop offset="100%" stop-color="#FFE67A"/>
      </linearGradient>
    </defs>
    <g filter="url(#ds_panda)">
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
