      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="none" stroke="url(#holoEdge_pizza)" stroke-width="8"/>
    </g>
    <g>
      <rect x="156" y="410" width="200" height="44" rx="14" fill="rgba(255,255,255,0.95)"/>
      <text x="256" y="438" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="22" fill="#0B1220">Pizza</text>
    </g>
    
    <g filter="url(#spec_pizza)">
          <linearGradient id="che_pizza" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#FFE793"/><stop offset="100%" stop-color="#FFC94D"/></linearGradient>
          <path d="M168 360l88-194 88 194z" fill="url(#che_pizza)" stroke="#C47F2B" stroke-opacity="0.2"/>
          <path d="M256 166l-24 52h48l-24-52z" fill="#D99A61"/>
          <circle cx="226" cy="300" r="12" fill="#B9412E"/><circle cx="286" cy="284" r="12" fill="#B9412E"/><circle cx="256" cy="328" r="12" fill="#B9412E"/><circle cx="246" cy="268" r="12" fill="#B9412E"/><circle cx="290" cy="318" r="12" fill="#B9412E"/>
        </g>
