<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    
    <defs>
      <linearGradient id="bg_quran" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#3076E8"/><stop offset="100%" stop-color="#6146F5"/>
      </linearGradient>
      <radialGradient id="holo_quran" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </radialGradient>
      <filter id="ds_quran" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.35"/>
      </filter>
      <filter id="spec_quran" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="b"/>
        <feSpecularLighting in="b" surfaceScale="5" specularConstant="0.9" specularExponent="22" lighting-color="white" result="s">
          <fePointLight x="-160" y="-220" z="320"/>
        </feSpecularLighting>
        <feComposite in="s" in2="SourceGraphic" operator="in" result="sp"/>
        <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="sp"/></feMerge>
      </filter>
      <filter id="grain_quran" x="-10%" y="-10%" width="120%" height="120%">
        <feTurbulence type="fractalNoise" baseFrequency="1.25" numOctaves="2" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
        <feBlend in="SourceGraphic" mode="overlay"/>
      </filter>
      <linearGradient id="chrome_quran" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#f5f5f5"/><stop offset="25%" stop-color="#bdbdbd"/>
        <stop offset="50%" stop-color="#ffffff"/><stop offset="75%" stop-color="#a3a3a3"/>
        <stop offset="100%" stop-color="#f5f5f5"/>
      </linearGradient>
      <linearGradient id="gold_quran" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FFF4C2"/><stop offset="22%" stop-color="#FFD766"/>
        <stop offset="50%" stop-color="#FFBF2A"/><stop offset="78%" stop-color="#FFD766"/>
        <stop offset="100%" stop-color="#FFF4C2"/>
      </linearGradient>
      <linearGradient id="holoEdge_quran" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#FF8AE2"/><stop offset="50%" stop-color="#7AF3FF"/><stop offset="100%" stop-color="#FFE67A"/>
      </linearGradient>
    </defs>
    <g filter="url(#ds_quran)">
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="url(#bg_quran)"/>
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="url(#holo_quran)"/>
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="none" stroke="url(#holoEdge_quran)" stroke-width="8"/>
    </g>
    <g>
      <rect x="156" y="410" width="200" height="44" rx="14" fill="rgba(255,255,255,0.95)"/>
      <text x="256" y="438" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="22" fill="#0B1220">Quran</text>
    </g>
    
    <g filter="url(#spec_quran)">
          <linearGradient id="qc_quran" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#143820"/><stop offset="100%" stop-color="#0D2617"/></linearGradient>
          <rect x="156" y="150" width="200" height="220" rx="18" fill="url(#qc_quran)"/>
          <path d="M256 150v220" stroke="#E5D3A1" opacity="0.6"/>
          <path d="M256 196l10 24 26 2-20 16 6 24-22-12-22 12 6-24-20-16 26-2z" fill="#E5D3A1"/>
        </g>
    <g><animateTransform attributeName="transform" type="translate" values="0 0; 0 -6; 0 0" dur="2s" repeatCount="indefinite"/></g>
    </svg>