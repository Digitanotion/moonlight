<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    
    <defs>
      <linearGradient id="bg_strawberry" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#30CCE8"/><stop offset="100%" stop-color="#467EF5"/>
      </linearGradient>
      <radialGradient id="holo_strawberry" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
