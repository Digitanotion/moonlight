<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    
    <defs>
      <linearGradient id="bg_moon" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#9BE830"/><stop offset="100%" stop-color="#4FF546"/>
      </linearGradient>
      <radialGradient id="holo_moon" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </radialGradient>
      <filter id="ds_moon" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.35"/>
      </filter>
      <filter id="spec_moon" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="b"/>
        <feSpecularLighting in="b" surfaceScale="5" specularConstant="0.9" specularExponent="22" lighting-color="white" result="s">
          <fePointLight x="-160" y="-220" z="320"/>
        </feSpecularLighting>
        <feComposite in="s" in2="SourceGraphic" operator="in" result="sp"/>
        <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="sp"/></feMerge>
      </filter>
      <filter id="grain_moon" x="-10%" y="-10%" width="120%" height="120%">
        <feTurbulence type="fractalNoise" baseFrequency="1.25" numOctaves="2" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
        <feBlend in="SourceGraphic" mode="overlay"/>
      </filter>
      <linearGradient id="chrome_moon" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#f5f5f5"/><stop offset="25%" stop-color="#bdbdbd"/>
        <stop offset="50%" stop-color="#ffffff"/><stop offset="75%" stop-color="#a3a3a3"/>
        <stop offset="100%" stop-color="#f5f5f5"/>
      </linearGradient>
      <linearGradient id="gold_moon" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FFF4C2"/><stop offset="22%" stop-color="#FFD766"/>
        <stop offset="50%" stop-color="#FFBF2A"/><stop offset="78%" stop-color="#FFD766"/>
        <stop offset="100%" stop-color="#FFF4C2"/>
      </linearGradient>
      <linearGradient id="holoEdge_moon" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#FF8AE2"/><stop offset="50%" stop-color="#7AF3FF"/><stop offset="100%" stop-color="#FFE67A"/>
      </linearGradient>
    </defs>
    <g filter="url(#ds_moon)">
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="url(#bg_moon)"/>
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="url(#holo_moon)"/>
      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="none" stroke="url(#holoEdge_moon)" stroke-width="8"/>
    </g>
    <g>
      <rect x="156" y="410" width="200" height="44" rx="14" fill="rgba(255,255,255,0.95)"/>
      <text x="256" y="438" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="22" fill="#0B1220">Moon</text>
    </g>
    
    <g filter="url(#spec_moon)">
        <defs>
          <mask id="m_moon"><rect width="100%" height="100%" fill="black"/><circle cx="256" cy="256" r="140" fill="white"/><circle cx="320" cy="236" r="140" fill="black"/></mask>
        </defs>
        <radialGradient id="moon_moon" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#F7F8FB"/><stop offset="100%" stop-color="#C9CFDA"/>
        </radialGradient>
        <circle cx="256" cy="256" r="140" fill="url(#moon_moon)" mask="url(#m_moon)"/>
      </g>
    <rect x="84" y="64" width="392" height="384" rx="48" fill="white" opacity="0">
        <animate attributeName="opacity" values="0;0.25;0" dur="3.2s" repeatCount="indefinite"/>
        <animate attributeName="x" values="84;476" dur="3.2s" repeatCount="indefinite"/></rect>
    <g transform="translate(256 256)">
      <g>
        <g>
          <path d="M0-80l8 16 16 8-16 8-8 16-8-16-16-8 16-8z" fill="white" opacity="0.7">
            <animateTransform attributeName="transform" type="rotate" values="0;360" dur="6s" repeatCount="indefinite"/>
          </path>
        </g>
      </g>
    </g><g><animateTransform attributeName="transform" type="translate" values="0 0; 0 -6; 0 0" dur="2s" repeatCount="indefinite"/></g>
    </svg>