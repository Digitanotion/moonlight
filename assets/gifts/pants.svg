<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    
    <defs>
      <linearGradient id="bg_pants" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#E830A4"/><stop offset="100%" stop-color="#F54658"/>
      </linearGradient>
      <radialGradient id="holo_pants" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </radialGradient>
      <filter id="ds_pants" x="-50%" y="-50%" width="200%" height="200%">
