        <stop offset="0%" stop-color="#E83042"/><stop offset="100%" stop-color="#F59246"/>
      </linearGradient>
      <radialGradient id="holo_passionfruit" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
