      </filter>
      <filter id="grain_biscuit" x="-10%" y="-10%" width="120%" height="120%">
        <feTurbulence type="fractalNoise" baseFrequency="1.25" numOctaves="2" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
        <feBlend in="SourceGraphic" mode="overlay"/>
      </filter>
      <linearGradient id="chrome_biscuit" x1="0" y1="0" x2="1" y2="1">
