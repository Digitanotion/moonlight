      </linearGradient>
      <radialGradient id="holo_pineapple" cx="30%" cy="20%" r="80%">
        <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </radialGradient>
      <filter id="ds_pineapple" x="-50%" y="-50%" width="200%" height="200%">
