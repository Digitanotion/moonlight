      <path d="M84 64h344a48 48 0 0 1 48 48v288a48 48 0 0 1-48 48H84a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48z"
            fill="none" stroke="url(#holoEdge_apple)" stroke-width="8"/>
    </g>
    <g>
      <rect x="156" y="410" width="200" height="44" rx="14" fill="rgba(255,255,255,0.95)"/>
      <text x="256" y="438" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="22" fill="#0B1220">Apple</text>
    </g>
    
    <g filter="url(#spec_apple)">
          <radialGradient id="apple_apple" cx="45%" cy="30%" r="60%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/><stop offset="100%" stop-color="#3058E8" stop-opacity="1"/>
