          <path d="M256 182c-60 0-96 36-96 84 0 52 52 96 96 116 44-20 96-64 96-116 0-48-36-84-96-84z" fill="url(#apple_apple)"/>
          <path d="M256 172c0-28 28-42 52-36" stroke="white" stroke-width="8" opacity="0.5"/>
          <path d="M256 176l-28 34" stroke="white" stroke-width="8" opacity="0.5"/>
          <ellipse cx="232" cy="210" rx="36" ry="16" fill="white" opacity="0.35" transform="rotate(-20 232 210)"/>
          <circle cx="256" cy="340" r="12" fill="black" opacity="0.15"/>
        </g>
    
