      <text x="256" y="438" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="22" fill="#0B1220">Ice cream</text>
    </g>
    
    <g filter="url(#spec_ice_cream)">
