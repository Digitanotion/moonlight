name: Flutter CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter test test/ --coverage
      - uses: codecov/codecov-action@v3  # Optional coverage upload

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Match your local version
          channel: 'stable'

      # Verify installation
      - name: Check Flutter
        run: flutter --version

      # Build APK
      - name: Build Release APK
        run: |
          flutter pub get
          flutter build apk --release
          
      # Optional: Upload artifact
      - uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
